<!DOCTYPE html>
<html>
  <head>
    <title>BronnenFlow</title>
    <meta charset='utf-8' />

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <script src="//unpkg.com/leaflet@1.0.3/dist/leaflet.js"
   integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
   crossorigin=""></script>
    <script type="text/javascript" src="//stamen-maps.a.ssl.fastly.net/js/tile.stamen.js?v1.3.0"></script>
     <link rel="stylesheet" href="//unpkg.com/leaflet@1.0.3/dist/leaflet.css"
   integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
   crossorigin=""/>
    <style>
    .links line {
      stroke: #999;
      stroke-opacity: 0.6;
    }

    .nodes circle {
      stroke: #fff;
      stroke-width: 1.5px;
    }
    #graph {
      display: inline-block;
      position: relative;
      width: 100%;
      vertical-align: middle; 
      overflow: hidden; 
      height:90vh;
    }
    .svg-content { 
  display: inline-block;
  position: absolute;
  top: 0;
  left: 0;
}
    #map { 
    height: 90vh;}
    header {
      background: #252525;
      color: #ffffe5;
    }
    </style>
  </head>
  <body>
    <div class="container-fluid"">
    <header class="row">
    <div class="col-md-11">
      <h2>Bronnencollege - briefnetwerk visualisatie</h2>
    </div>
      <div class="col-md-1">
    <button class="btn btn-success" id="authorize-button" style="display: none;">Authorize</button>
    </div>
    </header>
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <div id="graph">
        <svg  class="svg-content"></svg>
        </div>
      </div>
      <div class="col-lg-6 col-md-12">
        <div id="map"></div>
      </div>
    </div>
    <hr/>
    <footer class="row">
     <div class="col-md-11">
     
    </div>
      <div class="col-md-1">
      <div class="pull-right">
        <button class="btn btn-danger" id="signout-button" style="display: none;">Sign Out</button>
      </div>
    </div>
    </footer>
    </div>
    <script type="text/javascript">
var box = d3.select('#graph').node().getBoundingClientRect();
var width = box.width,
    height = box.height;    
function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;

}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  
 var los = d3.event.sourceEvent.shiftKey;
  if(los){
d.fx = null;
  d.fy = null;
  }


}
var box = d3.select('#graph').node().getBoundingClientRect();
var width = box.width,
    height = box.height;

var svg = d3.select("svg")
    .attr("width", width)
    .attr("height", height);

var ppl = [];
var links = [];

var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));


      // Client ID and API key from the Developer Console
      var CLIENT_ID = '1072441761062-7hnjkvs9ttaduam2jo04un6v14a3h995.apps.googleusercontent.com';

      // Array of API discovery doc URLs for APIs used by the quickstart
      var DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      var SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly";

      var authorizeButton = document.getElementById('authorize-button');
      var signoutButton = document.getElementById('signout-button');

      /**
       *  On load, called to load the auth2 library and API client library.
       */
      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
      function initClient() {
        gapi.client.init({
          discoveryDocs: DISCOVERY_DOCS,
          clientId: CLIENT_ID,
          scope: SCOPES
        }).then(function () {
          // Listen for sign-in state changes.
          gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

          // Handle the initial sign-in state.
          updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
          authorizeButton.onclick = handleAuthClick;
          signoutButton.onclick = handleSignoutClick;
        });
      }

      /**
       *  Called when the signed in status changes, to update the UI
       *  appropriately. After a sign-in, the API is called.
       */
      function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
          authorizeButton.style.display = 'none';
          signoutButton.style.display = 'block';
          getData();
          
        } else {
          authorizeButton.style.display = 'block';
          signoutButton.style.display = 'none';
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick(event) {
        gapi.auth2.getAuthInstance().signIn();
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
      }

      function getData() {
        gapi.client.sheets.spreadsheets.values.batchGet({
          spreadsheetId: '1egducbYEw4kLe0frT4O9TRN4qSehzWu5RFHVTAsO8I8',
          ranges: ['Data!B3:M', 'Sleutel personen!A2:J']
        }).then(function(response) {
          var brieven = parseData(response.result.valueRanges[0].values);
          var people = parsePpl(response.result.valueRanges[1].values);
          createGraph(people,brieven)

          

        });
 
function createGraph(n,l){
    var links = parseDebt([l],n)

    var link = svg.append("g")
      .attr("class", "links")
      .selectAll("line")
      .data(links)
      .enter().append("line")
      .attr("stroke-width", 1)
      .style("stroke", function(d){return d.color});


    var node = svg.append("g")
      .attr("class", "nodes")
      .selectAll("circle")
      .data(n)
      .enter().append("circle")
      .attr("r", function(d) {return 3+ d.linkCount*0.3})
      .attr("fill",'red')
      .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));
          

    node.append("title")
        .text(function(d) { return d.name; });

    simulation
        .nodes(d3.values(n).filter(function(d){ return d.linkCount;}))
        .on("tick", ticked);

    simulation.force("link")
      .links(l);


    function ticked() {
        link
            .attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        node
            .attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });
      }
 }
function parseData(values) {
  var parsed = [];
  values.forEach(function (d) {
    var r = {}
    r.briefId=d[0];
    r.afzNaam = d[1];
    r.afzID = d[2];
    r.afzLoc = d[3];
    r.afzLon = +d[4];
    r.afzLat = +d[5];
    r.ontNaam = d[6];
    r.ontID = d[7];
    r.ontLoc = d[8];
    r.ontLon = d[9];
    r.ontLat = d[10];
    r.datum = d[11];
    r.inhoud = d[12];
    if(r.ontLon&&r.ontLat) {
      var mont =  L.marker([r.ontLat,r.ontLon]).addTo(map);
      mont.bindPopup('Ontvanger: '+r.ontNaam+'<br/>'+r.inhoud)
    }
    if(r.afzLon&&r.afzLat) {
      var mont =  L.marker([r.afzLat,r.afzLon]).addTo(map);
      mont.bindPopup('Afzender: '+r.afzNaam+'<br/>'+r.inhoud)
    }
    if(r.ontID!==undefined&&r.afzID!==undefined) parsed.push(r);
  })

  return parsed;
}
function parsePpl(values) {
  var parsed = [];
  values.forEach(function (d) {
    var r = {};
    r.linkCount = 0;
    r.ID = d[0];
    r.name = d[1];
    if(r.name!==undefined) parsed.push(r);
  })
  return parsed;
}

function parseDebt(files,ppl) {
  var lnks = [];
  files.forEach(function(file,idx){
    file.forEach(function(d){
      var sourceNode = ppl.filter(function(n) {
          return n.ID === d.afzID;
      })[0],
      targetNode = ppl.filter(function(n) {
          return n.ID === d.ontID;
      })[0];
      sourceNode.linkCount++;
      targetNode.linkCount++;
      
      lnks.push({
          source: sourceNode,
          target: targetNode,
          color: '#000000'
      });
    })
  })
  return lnks;
}

 }


window.onresize = function(e){
  box = d3.select('#graph').node().getBoundingClientRect();
  width = box.width;
  height = box.height;  
  d3.select("svg")
    .attr("width", width)
    .attr("height", height);

    simulation.force("center", d3.forceCenter(width / 2, height / 2));
}

var layer = new L.StamenTileLayer("toner-lite");
var map = new L.Map("map", {
    center: new L.LatLng(54, 5),
    zoom: 2,
    scrollWheelZoom: false
});
map.addLayer(layer);

    </script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
